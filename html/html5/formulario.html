<!DOCTYPE html>
<html lang='pt-BR'>
<head>
    <script src="../../index.js" type="text/javascript"></script>
<link rel='stylesheet' type='text/css' href='../../index.css'>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Formulários</title>
</head>
<body onload="init()">
<header></header>
<nav></nav>
<main>
    <section>
        <h2>Formulários</h2>
        <hr>
        <form action="#" method="post">

            <fieldset>
                <legend>Dados gerais</legend>

                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" minlength="3" required>

                <label for="data_nascimento">Data de Nascimento</label>
                <input type="text" name="data_nascimento" id="data_nascimento">
                
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" id="cpf" minlength="12" maxlength="12" required pattern="[0-9]{9}-[0-9]{2}">
                
                <label for="tel_celular">Tel. Celular</label>
                <input type="text" name="tel_celular" id="tel_celular" placeholder="11-99999-9999" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}">
            </fieldset>

            <fieldset>
                <legend>Endereço:</legend>    
                
                <label for="tipo_endereço">Tipo:</label>
                <select name="tipo_endereço" id="tipo_endereço">
                    <option value=""></option>
                    <option value="rua">Rua</option>
                    <option value="estrada">Estrada</option>
                    <option value="rodovia">Rodovia</option>
                    <option value="outro">Outro</option>
                </select>

                <label for="logradouro_endereco">Logradouro:</label>
                <input type="text" name="logradouro_endereco" id="logradouro_endereco">

                <label for="numero_endereco">Número:</label>
                <input type="text" name="numero_endereco" id="numero_endereco">

                <label for="complemento_endereco">Complemento:</label>
                <input type="text" name="complemento_endereco" id="complemento_endereco">
            </fieldset>

            <fieldset>
                <legend>Fale Conosco</legend>

                <input type="radio" name="tipo_msg" id="tipo_msg" value="Sugestão">
                <label for="tipo_msg">Sugestão</label>

                <input type="radio" name="tipo_msg" id="tipo_msg" value="Crítica">
                <label for="tipo_msg">Crítica</label>

                <input type="radio" name="tipo_msg" id="tipo_msg" value="Elogio">
                <label for="tipo_msg">Elogio</label>

                <label for="msg">Mensagem:</label>
                <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
            </fieldset>

            <fieldset>
                <button type="submit">Enviar sua mensagem</button>
                <button type="reset">Limpar formulário</button>
            </fieldset>

        </form>
    </section>
</main>
<aside></aside>
<footer></footer>
</body>
</html>
