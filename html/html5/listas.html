<!DOCTYPE html>
<html lang='pt-BR'>
<head>
<link rel='stylesheet' type='text/css' href='../../index.css'>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Listas</title>
</head>
<body>
<header>
    <h1>123Testando</h1>
</header>
<nav></nav>
<main>
    <section>
        <!-- Estilo inline
        Possui precedência sobre todos os estilos -->
        <h2 style="background-color: brown; color: aquamarine;">Lista Ordenada</h2>
        <ol>
            <li>Arroz</li>
            <li>Feijão</li>
            <li>Macarrão</li>
        </ol>
    </section>
    <section>
        <!-- seletores de id > class > tag
        1º id
        2º class
        3º tag
        -->
        <h2 class="h2_especifico">Lista Não Ordenada</h2>
        <ul>
            <li>Água</li>
            <li>Sucos</li>
            <li>Vitaminas</li>
        </ul>
    </section>
    <section>
        <h2 class="h2_especifico" id="h2_mais_especifico">Lista de Definição</h2>
        <dl>
            <dt>Arroz</dt>
                <dd>Parborizado</dd>
            <dt>Feijão</dt>
                <dd>Preto</dd>
            <dt>Macarrão</dt>
                <dd>Fidelinho</dd>
        </dl>
    </section>
</main>
<aside></aside>
<footer></footer>
</body>
</html>
